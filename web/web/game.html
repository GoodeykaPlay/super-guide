<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Goodeyka · Bolt Catcher</title>
    <link rel="stylesheet" href="game.css?v=2" />
  </head>
  <body>
    <div class="card">
      <div class="status-bar">
        <span class="tag">tg mini game</span>
        <span class="milestone" id="milestone-banner">Добро пожаловать!</span>
      </div>
      <h1>Поймай болты, избегай бомбы</h1>
      <p class="instructions">Управляй касанием экрана или стрелками. Счёт растёт — скорость и цвет меняются.</p>
      <div class="canvas-wrap">
        <canvas id="bolt-catcher" width="640" height="360" aria-label="Bolt Catcher"></canvas>
      </div>
      <div class="hud">
        <div>
          Очки:
          <span id="score">0</span>
        </div>
        <div>
          Рекорд:
          <span id="best-score">0</span>
        </div>
        <div>
          Скорость:
          <span id="speed-mult">x1.0</span>
        </div>
        <div>
          <button id="restart-game">Рестарт</button>
        </div>
        <div>
          <button id="share-game">Поделиться</button>
        </div>
      </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="telegram-webapp.js?v=2"></script>
    <script src="game.js?v=2" defer></script>
  </body>
</html>
